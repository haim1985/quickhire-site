<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QuickHire - Auth System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .auth-box {
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #0d6efd;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin: 8px 5px;
      padding: 10px 15px;
      background: #0d6efd;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0b5ed7;
    }
    #current-user {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="auth-box">
    <h2>QuickHire Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />

    <div>
      <button id="signup-btn">Sign Up</button>
      <button id="login-btn">Login</button>
      <button id="logout-btn">Logout</button>
    </div>

    <p id="current-user">No user logged in</p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { 
      getAuth, 
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword, 
      signOut, 
      onAuthStateChanged 
    } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";

    // Firebase config שלך
    const firebaseConfig = {
      apiKey: "AIzaSyAvPicIsM1k2sIJGTZhBSLWhvZf-jMlSdw",
      authDomain: "quickhire-9df90.firebaseapp.com",
      projectId: "quickhire-9df90",
      storageBucket: "quickhire-9df90.firebasestorage.app",
      messagingSenderId: "1092742554135",
      appId: "1:1092742554135:web:b01f260d1da74dccfff252"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Sign up
    document.getElementById("signup-btn").addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      createUserWithEmailAndPassword(auth, email, password)
        .then(userCredential => {
          alert("✅ User created: " + userCredential.user.email);
        })
        .catch(err => alert("❌ Signup failed: " + err.message));
    });

    // Login
    document.getElementById("login-btn").addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password)
        .then(userCredential => {
          alert("✅ Logged in: " + userCredential.user.email);
        })
        .catch(err => alert("❌ Login failed: " + err.message));
    });

    // Logout
    document.getElementById("logout-btn").addEventListener("click", () => {
      signOut(auth).then(() => {
        alert("👋 Logged out");
      });
    });

    // Track user
    onAuthStateChanged(auth, (user) => {
      const el = document.getElementById("current-user");
      el.textContent = user ? "Current user: " + user.email : "No user logged in";
    });
  </script>
  
</body>
</html>
