<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuickHire Platform</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Noto+Sans+Hebrew&family=Noto+Sans+Arabic&family=Noto+Sans+Devanagari&family=Noto+Sans+Georgian&display=swap" rel="stylesheet">

  <style>
    body { font-family: "Noto Sans", sans-serif; margin:0; background:#fdfdfd; color:#333; }
    header { background:#2b3a67; color:white; padding:15px; text-align:center; }
    nav a { margin:0 10px; color:white; text-decoration:none; font-weight:bold; }
    main { padding:20px; text-align:center; }
    .section { margin:40px 0; }
    .paypal-container { margin:20px auto; padding:15px; border:1px solid #ddd; border-radius:8px; width:300px; background:#fafafa; }
    .rating { margin:10px 0; }
    .stars { cursor:pointer; font-size:20px; }
    .carousel { display:flex; overflow:auto; gap:15px; margin:20px auto; max-width:600px; }
    .carousel img { height:120px; border-radius:8px; }
    button { margin:5px; padding:8px 12px; cursor:pointer; }
    html[lang="he"] body { font-family:"Noto Sans Hebrew",sans-serif; }
    html[lang="ar"] body { font-family:"Noto Sans Arabic",sans-serif; }
    html[lang="hi"] body { font-family:"Noto Sans Devanagari",sans-serif; }
    html[lang="ka"] body { font-family:"Noto Sans Georgian",sans-serif; }
  </style>
</head>
<body>
  <header>
    <h1 data-i18n="headline">QuickHire Platform</h1>
    <nav>
      <a href="#" data-i18n="home">Home</a>
      <a href="#jobs" data-i18n="jobs">Jobs</a>
      <a href="#pricing" data-i18n="pricing">Pricing</a>
      <a href="#ads" data-i18n="ads">Ads</a>
      <a href="#ratings" data-i18n="ratings">Ratings</a>
      <a href="#contact" data-i18n="contact">Contact</a>
    </nav>
    <label data-i18n="languageLabel">Language</label>
    <select id="languageSwitcher">
      <option value="en">English</option>
      <option value="he">עברית</option>
      <option value="ar">العربية</option>
      <option value="ru">Русский</option>
      <option value="hi">हिंदी</option>
      <option value="ka">ქართული</option>
    </select>
  </header>

  <main>
    <!-- Firebase Auth -->
    <section class="section">
      <h2 data-i18n="authSection">User Login</h2>
      <button id="signup-btn" data-i18n="signup">Sign Up</button>
      <button id="login-jobseeker" data-i18n="loginJobSeeker">Login as Job Seeker</button>
      <button id="login-employer" data-i18n="loginEmployer">Login as Employer</button>
      <button id="logout-btn" data-i18n="logout">Logout</button>
      <p id="current-user" data-i18n="currentUser">No user logged in</p>
    </section>

    <!-- Hero Section -->
    <section class="section">
      <h2 data-i18n="findTalent">Find a job or hire talent quickly</h2>
      <button data-i18n="browseJobs">Browse Jobs</button>
      <button data-i18n="pricingBtn">Pricing</button>
    </section>

    <!-- Ads Carousel -->
    <section id="ads" class="section">
      <h3 data-i18n="ads">Ads</h3>
      <div class="carousel">
        <img src="https://via.placeholder.com/200x120?text=Ad+1" alt="Ad 1">
        <img src="https://via.placeholder.com/200x120?text=Ad+2" alt="Ad 2">
        <img src="https://via.placeholder.com/200x120?text=Ad+3" alt="Ad 3">
      </div>
    </section>

    <!-- Ratings -->
    <section id="ratings" class="section">
      <h3 data-i18n="ratings">Ratings</h3>
      <div class="rating">
        <span class="stars" onclick="rate(1)">★</span>
        <span class="stars" onclick="rate(2)">★</span>
        <span class="stars" onclick="rate(3)">★</span>
        <span class="stars" onclick="rate(4)">★</span>
        <span class="stars" onclick="rate(5)">★</span>
      </div>
      <p id="rating-result">No rating yet</p>
    </section>

    <!-- Pricing + PayPal -->
    <section id="pricing" class="section">
      <h3 data-i18n="plans">Subscription Plans</h3>
      <div class="paypal-container">
        <h4 data-i18n="paySeeker">Pay $1 (Job Seeker)</h4>
        <div id="paypal-button-container-seeker"></div>
      </div>
      <div class="paypal-container">
        <h4 data-i18n="payEmployer">Pay $10 (Employer)</h4>
        <div id="paypal-button-container-employer"></div>
      </div>
    </section>
  </main>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAvPicIsM1k2sIJGTZhBSLWhvZf-jMlSdw",
      authDomain: "quickhire-9df90.firebaseapp.com",
      projectId: "quickhire-9df90",
      storageBucket: "quickhire-9df90.firebasestorage.app",
      messagingSenderId: "1092742554135",
      appId: "1:1092742554135:web:b01f260d1da74dccfff252"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("signup-btn").addEventListener("click", () => {
      const email = prompt("Enter email:");
      const password = prompt("Enter password (min 6 chars):");
      if (email && password) {
        createUserWithEmailAndPassword(auth, email, password)
          .then(userCredential => alert("User created: " + userCredential.user.email))
          .catch(err => alert("Error: " + err.message));
      }
    });

    document.getElementById("login-jobseeker").addEventListener("click", () => {
      const email = prompt("Job Seeker email:");
      const password = prompt("Password:");
      if (email && password) {
        signInWithEmailAndPassword(auth, email, password)
          .then(userCredential => alert("Logged in as: " + userCredential.user.email))
          .catch(err => alert("Login failed: " + err.message));
      }
    });

    document.getElementById("login-employer").addEventListener("click", () => {
      const email = prompt("Employer email:");
      const password = prompt("Password:");
      if (email && password) {
        signInWithEmailAndPassword(auth, email, password)
          .then(userCredential => alert("Logged in as: " + userCredential.user.email))
          .catch(err => alert("Login failed: " + err.message));
      }
    });

    document.getElementById("logout-btn").addEventListener("click", () => {
      signOut(auth).then(() => alert("Logged out"));
    });

    onAuthStateChanged(auth, (user) => {
      const el = document.getElementById("current-user");
      el.textContent = user ? "Current user: " + user.email : "No user logged in";
    });
  </script>

  <!-- PayPal SDK -->
  <script src="https://www.paypal.com/sdk/js?client-id=AWoW0dpbH_Ihf_2CWv5nTGMKy79eGneATxUft33orCWJmxIyUyIezjz7apOjXfVK3CRWynz6v8MggFhz&vault=true&intent=subscription"></script>
  
  <script>
    // --- Translations (כולל גיאורגית ka) ---
    const translations = {

      he:{headline:"לוח משרות רב-לשוני עם מודעות, דירוגים ותשלומי PayPal",home:"בית",jobs:"משרות",pricing:"מחירים",ads:"מודעות",ratings:"דירוגים",contact:"צור קשר",languageLabel:"שפה",authSection:"כניסת משתמש",signup:"הרשמה",loginJobSeeker:"כניסה כמחפש עבודה",loginEmployer:"כניסה כמעסיק",logout:"התנתק",currentUser:"אין משתמש מחובר",findTalent:"מצא עבודה או עובדים במהירות",browseJobs:"עיון במשרות",pricingBtn:"מחירים",plans:"תוכניות מנוי",paySeeker:"שלם $1 (מחפש עבודה)",payEmployer:"שלם $10 (מעסיק)"},

    };

    function setLanguage(lang){
      document.documentElement.lang=lang;
      document.documentElement.dir=(lang==="ar"||lang==="he")?"rtl":"ltr";
      document.querySelectorAll("[data-i18n]").forEach(el=>{
        let key=el.getAttribute("data-i18n");
        el.innerText=translations[lang][key]||key;
      });
    }
    document.getElementById("languageSwitcher").addEventListener("change",(e)=>setLanguage(e.target.value));
    setLanguage("en");

    // Ratings
    function rate(stars){ document.getElementById("rating-result").innerText="You rated: "+stars+" stars"; }

    // PayPal Buttons
    paypal.Buttons({
      style:{shape:'rect',color:'blue',layout:'vertical',label:'subscribe'},
      createSubscription:(data,actions)=>actions.subscription.create({plan_id:'P-4FX60355E4825273N'}),
      onApprove:(data)=>alert("Job Seeker Subscription ID: "+data.subscriptionID)
    }).render('#paypal-button-container-seeker');

    paypal.Buttons({
      style:{shape:'rect',color:'gold',layout:'vertical',label:'subscribe'},
      createSubscription:(data,actions)=>actions.subscription.create({plan_id:'P-50P257320D270111MNDR7GSA'}),
      onApprove:(data)=>alert("Employer Subscription ID: "+data.subscriptionID)
    }).render('#paypal-button-container-employer');
  </script>
  
</body>
</html>
