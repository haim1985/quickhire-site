<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QuickHire Test</title>
</head>
<body>
  <h1>QuickHire - Firebase Test</h1>

  <button id="signup-btn">Sign Up</button>
  <button id="login-btn">Login</button>
  <button id="logout-btn">Logout</button>
  <p id="current-user">No user logged in</p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { 
      getAuth, 
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword, 
      signOut, 
      onAuthStateChanged 
    } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";

    // Firebase config שלך
    const firebaseConfig = {
      apiKey: "AIzaSyAvPicIsM1k2sIJGTZhBSLWhvZf-jMlSdw",
      authDomain: "quickhire-9df90.firebaseapp.com",
      projectId: "quickhire-9df90",
      storageBucket: "quickhire-9df90.firebasestorage.app",
      messagingSenderId: "1092742554135",
      appId: "1:1092742554135:web:b01f260d1da74dccfff252"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Sign up
    document.getElementById("signup-btn").addEventListener("click", () => {
      const email = prompt("Enter new email:");
      const password = prompt("Enter new password (min 6 chars):");
      if (email && password) {
        createUserWithEmailAndPassword(auth, email, password)
          .then(userCredential => {
            alert("✅ User created: " + userCredential.user.email);
          })
          .catch(err => alert("❌ Signup failed: " + err.message));
      }
    });

    // Login
    document.getElementById("login-btn").addEventListener("click", () => {
      const email = prompt("Enter email:");
      const password = prompt("Enter password:");
      if (email && password) {
        signInWithEmailAndPassword(auth, email, password)
          .then(userCredential => {
            alert("✅ Logged in: " + userCredential.user.email);
          })
          .catch(err => alert("❌ Login failed: " + err.message));
      }
    });

    // Logout
    document.getElementById("logout-btn").addEventListener("click", () => {
      signOut(auth).then(() => {
        alert("👋 Logged out");
      });
    });

    // Track login state
    onAuthStateChanged(auth, (user) => {
      const el = document.getElementById("current-user");
      el.textContent = user ? "Current user: " + user.email : "No user logged in";
    });
  </script>
</body>
</html>
